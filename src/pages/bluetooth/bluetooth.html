<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>bluetooth Check 2</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      name: {{item.name}} <br> address: {{item.address}} <br> class: {{item.class}}

      <!--{{bluetoothInfo}}}-->

  </ion-list>
</ion-content>

<ion-footer>

    확인
  </button>
</ion-footer>
