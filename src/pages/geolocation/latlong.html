<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GeoLocation Test4</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.lat}} {{item.lng}}
    </ion-item>
  </ion-list>

  <!-- {{item.title}}

<p> LAT: {{ lat }} </p>
  <p> Long: {{ lng }}</p>-->
</ion-content>


<ion-footer>

  <button ion-button block (click)="watchGeolocation()">
    내 현재 위치
  </button>
  <button ion-button block (click)="stopGeolocation()">
    중지
  </button>
</ion-footer>
