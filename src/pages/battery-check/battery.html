<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Battery Check 1</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <!--{{batteryInfo}}-->

    <ion-item *ngFor="let item of items">

      {{item.batteryPercent}} {{item.batteryConnect}}
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block (click)="BatteryCheck()">
    확인
  </button>
  <button ion-button block (click)="BatteryCheckStop()">
    중지
  </button>
</ion-footer>
